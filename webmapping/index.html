<!DOCTYPE html>
<html>
	<head>
		<title>WebMapping OpenData Melbourne</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://openlayers.org/en/v4.0.1/build/ol.js" type="text/javascript"></script>
   	</head>
	<body>
		<header>
			<h1>Melbourne, ville la plus agréable au monde</h1>
			<a id="acceuil" href="http://gn-carto.fr"><img src="images/mini_Logo.png"></a>
		</header>
		<nav>
			<ul id="lien">
				<a title="Lien_1" href="https://data.melbourne.vic.gov.au/" target=_blank>Plateforme Open DATA</a>
				<a href="http://www.journaldemontreal.com/2016/03/26/melbourne-ville-la-plus-agreable-au-monde" target=_blank>Article du journal de montreal</a>
				<a href="https://openlayers.org/en/latest/doc/quickstart.html" target=_blank>OpenLayers</a>
				<a href="images/maquette.jpg" target=_blank>Voir ma maquette</a>
			</ul>
		</nav>
		<section>
			
			<div id="menu">
				<h2>Les couches</h2>
				<ul id="couche">
				<a href="https://data.melbourne.vic.gov.au/Environment/Tree-Canopies-2016-Urban-Forest-/pih2-628i" target=_blank>La canopée urbaine</a>
				<a target=_blank href="https://data.melbourne.vic.gov.au/Economy/Blocks-for-Census-of-Land-Use-and-Employment-CLUE-/aia8-ryiq">Land Use</a>
				<a  target=_blank href="https://data.melbourne.vic.gov.au/Property-Planning/Footpath-steepness/rpt3-2axt">FootPath</a>
				<a target=_blank href="https://data.melbourne.vic.gov.au/dataset/Dog-Walking-Zones/vzb2-a2kz">Dog Walking Zones</a>
			</ul>
			</div>
				<div id="page">
				    <div id="map" class="map"></div>
				    <script type="text/javascript">
				      var map = new ol.Map({
				        target: 'map',
				        layers: [
				          new ol.layer.Tile({
				            source: new ol.source.OSM()
				          })
				        ],
				        view: new ol.View({
				          center: ol.proj.fromLonLat([144.966386,-37.821598]),
				          zoom: 13
				        })
				      });
				    </script>
			</div>
		</section>
	</body>
</html>
